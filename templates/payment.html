<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Wanderer</title>
    <style>
        :root {
            --primary: #F56A6A;
            --dark: #1a1a1a;
            --grey: #f4f7f6;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--grey);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .payment-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
        }

        .step-indicator {
            color: var(--primary);
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        h1 { font-size: 28px; margin: 0; color: var(--dark); }
        .trip-name { color: #888; margin-top: 5px; font-weight: 500; }

        .price-container {
            background: #fffafa;
            margin: 30px 0;
            padding: 25px;
            border-radius: 20px;
            border: 1px dashed var(--primary);
        }

        .amount { font-size: 54px; font-weight: 900; color: var(--dark); }
        .currency { font-size: 24px; vertical-align: top; margin-right: 5px; color: #999; }

        .payment-methods { text-align: left; margin-top: 30px; }
        
        .method {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .method.active { border-color: var(--primary); background: #fff8f8; }
        .method:hover { border-color: var(--primary); }

        .method-info strong { display: block; font-size: 15px; }
        .method-info span { font-size: 12px; color: #888; }

        .pay-btn {
            width: 100%;
            background: var(--dark);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }

        .pay-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(245, 106, 106, 0.2);
        }

        .secure-lock {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <div class="payment-card">
        <span class="step-indicator">Step 3 of 3: Checkout</span>
        <h1>Finalize Booking</h1>
        <div class="trip-name">{{ trip }} Expedition</div>

        <div class="price-container">
            <span class="currency">â‚¹</span><span class="amount">{{ amount }}</span>
            <div style="font-size: 12px; color: #999; margin-top: 5px;">Total Deposit (Including GST)</div>
        </div>

        <div class="payment-methods">
            <div class="method active">
                <div style="font-size: 24px;">ðŸ“±</div>
                <div class="method-info">
                    <strong>UPI Transfer</strong>
                    <span>Google Pay, PhonePe, Paytm</span>
                </div>
            </div>
            
            <div class="method">
                <div style="font-size: 24px;">ðŸ’³</div>
                <div class="method-info">
                    <strong>Cards & Netbanking</strong>
                    <span>Visa, Mastercard, All Indian Banks</span>
                </div>
            </div>
        </div>

        <button class="pay-btn" onclick="startPayment()">Complete Payment</button>

        <div class="secure-lock">
            ðŸ”’ 256-bit SSL Secure Checkout
        </div>
    </div>
    <div id="verify-section" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
    <p style="font-size: 14px; font-weight: bold;">Paid already?</p>
    <button onclick="confirmPayment()" style="background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">
        Send Payment Screenshot
    </button>
</div>

<script>
function confirmPayment() {
    const trip = "{{ trip }}";
    const message = encodeURIComponent(`Hi! I've just completed the UPI payment for the ${trip} expedition. Attached is my screenshot.`);
    window.location.href = `https://wa.me/916001163374?text=${message}`;
}
</script>
<script>
    function startPayment() {
        // --- CONFIGURATION ---
        const vpa = "dhouwanderer@okaxis"; // Replace with your actual UPI ID
        const name = "Wanderer Travels";
        const amount = "{{ amount }}";
        const trip = "{{ trip }}";
        const transactionNote = encodeURIComponent(`Booking for ${trip}`);

        // --- UPI INTENT URL STRUCTURE ---
        // Format: upi://pay?pa=VPA&pn=NAME&am=AMOUNT&tn=NOTE&cu=INR
        const upiUrl = `upi://pay?pa=${vpa}&pn=${encodeURIComponent(name)}&am=${amount}&tn=${transactionNote}&cu=INR`;

        // Detecting if user is on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // Opens the UPI app selector on mobile devices
            window.location.href = upiUrl;
        } else {
            // Fallback for Desktop users (Show a QR code or WhatsApp)
            alert("Please open this page on your mobile to pay via UPI app, or contact us via WhatsApp.");
            window.location.href = "https://wa.me/916001163374?text=" + encodeURIComponent(`I want to pay for ${trip}`);
        }
    }
</script>
    
</body>
</html>
